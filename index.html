<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leet</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .hidden { display: none; }
    .pattern, .result, .flag, .lives, .score {
      font-size: 20px;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 18px;
      background-color: #003300;
      color: #00FF00;
      border: 1px solid #00FF00;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #002200;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>leet</h2>
    <p>Select Difficulty:</p>
    <button onclick="startGame('Peaceful', Infinity, 1)">Peaceful(‚àû lives)</button><br>
    <button onclick="startGame('Easy', 8, 1)">Easy  (8 lives)</button><br>
    <button onclick="startGame('Medium', 5, 2)">Medium (5 lives)</button><br>
    <button onclick="startGame('Hard', 3, 3)">Hard  (3 lives)</button><br>
    <button onclick="startGame('Veteran', 1, 5)">Veteran üíÄ (1 life)</button>
  </div>

  <div id="gameScreen" class="hidden">
    <h2>üß† Level <span id="levelDisplay">1</span> - <span id="difficultyDisplay"></span></h2>
    <div class="pattern" id="patternDisplay"></div>
    <div class="lives">Lives: <span id="livesDisplay"></span></div>
    <div class="score">Flags: <span id="flagsDisplay">0</span></div>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="quitGame()">Quit Game</button>
    <div class="result" id="result"></div>
    <div class="flag" id="flagDisplay"></div>
  </div>

  <script>
    let level = 1, lives, difficulty, multiplier, sequence = [], correctAnswer, missingIndex;
    let flags = JSON.parse(localStorage.getItem("flags")) || [];

    function startGame(diff, lifeCount, multi) {
      difficulty = diff;
      lives = lifeCount;
      multiplier = multi;
      level = 1;
      flags = [];
      localStorage.setItem("flags", JSON.stringify(flags));
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("gameScreen").classList.remove("hidden");
      document.getElementById("difficultyDisplay").textContent = difficulty;
      updateUI();
      generatePattern();
    }

    function updateUI() {
      document.getElementById("levelDisplay").textContent = level;
      document.getElementById("livesDisplay").textContent = lives === Infinity ? '‚àû' : lives;
      document.getElementById("flagsDisplay").textContent = flags.length;
    }

    function generatePattern() {
      const start = Math.floor(Math.random() * 5) + 2;
      const isGeometric = level % 2 === 0;
      const modifier = Math.floor(level / 2) + 2;
      const length = Math.min(6 + level, 10);

      sequence = [start];
      for (let i = 1; i < length; i++) {
        sequence.push(isGeometric ? sequence[i - 1] * modifier : sequence[i - 1] + modifier);
      }

      missingIndex = Math.floor(Math.random() * (length - 2)) + 1;
      correctAnswer = sequence[missingIndex];

      const display = sequence.map((val, idx) => idx === missingIndex ? `<input type="number" id="userInput">` : val).join(", ");

      document.getElementById("patternDisplay").innerHTML = display;
      document.getElementById("result").textContent = "";
      document.getElementById("flagDisplay").textContent = "";

      setTimeout(() => {
        const input = document.getElementById("userInput");
        if (input) {
          input.focus();
          input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") checkAnswer();
          });
        }
      }, 100);
    }

    function generateFlag() {
      const suffix = Math.random().toString(36).substring(2, 6).toUpperCase();
      const flag = `FLAG{LEVEL_${level}_${suffix}}`;
      flags.push(flag);
      localStorage.setItem("flags", JSON.stringify(flags));
      return flag;
    }

    function checkAnswer() {
      const userInput = document.getElementById('userInput');
      const userVal = parseInt(userInput.value);
      const result = document.getElementById('result');
      const flag = document.getElementById('flagDisplay');

      if (userVal === correctAnswer) {
        result.textContent = "‚úÖ Correct! Leveling up...";
        result.style.color = "#00FF00";
        const newFlag = generateFlag();
        flag.textContent = `üéâ FLAG UNLOCKED: ${newFlag}`;
        level++;

        if (level > 255) {
          endGame("üéØ MAX LEVEL REACHED!");
          return;
        }
      } else {
        result.textContent = `‚ùå Incorrect. Correct: ${correctAnswer}`;
        result.style.color = "red";
        if (lives !== Infinity) lives--;
        if (lives === 0) {
          endGame("üíÄ Game Over");
          return;
        }
      }

      updateUI();
      setTimeout(generatePattern, 3000);
    }

    function quitGame() {
      endGame("üõë Game Quit");
    }

    function endGame(message) {
      const totalPoints = flags.length * 10 * multiplier;
      alert(`${message}\nFlags: ${flags.length}\nPoints: ${totalPoints}`);
      document.getElementById("gameScreen").classList.add("hidden");
      document.getElementById("startScreen").classList.remove("hidden");
    }
  </script>
</body>
</html>
