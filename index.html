<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leet</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .hidden { display: none; }
    .pattern, .result, .flag, .lives, .score, #timer, #clock {
      font-size: 20px;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 18px;
      background-color: #003300;
      color: #00FF00;
      border: 1px solid #00FF00;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #002200;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>leet</h2>
    <p>Select Difficulty:</p>
    <button onclick="startGame('Peaceful', Infinity, 1)">Peaceful(‚àû lives)</button><br>
    <button onclick="startGame('Easy', 8, 1)">Easy  (8 lives)</button><br>
    <button onclick="startGame('Medium', 5, 2)">Medium (5 lives)</button><br>
    <button onclick="startGame('Hard', 3, 3)">Hard  (3 lives)</button><br>
    <button onclick="startGame('Veteran', 1, 5)">Veteran üíÄ (1 life)</button>
  </div>

  <div id="gameScreen" class="hidden">
    <h2>üß† Level <span id="levelDisplay">1</span> - <span id="difficultyDisplay"></span></h2>
    <div class="pattern" id="patternDisplay"></div>
    <div class="lives">Lives: <span id="livesDisplay"></span></div>
    <div class="score">Flags: <span id="flagsDisplay">0</span></div>
    <div id="clock">üïí --:--:--</div>
    <div id="timer"></div>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="quitGame()">Quit Game</button>
    <div class="result" id="result"></div>
    <div class="flag" id="flagDisplay"></div>
  </div>

<script>
  let level = 1, lives, difficulty, multiplier, sequence = [], correctAnswer, missingIndex;
  let flags = JSON.parse(localStorage.getItem("flags")) || [];
  let timerInterval = null;
  let timeLeft = 10;

  function startGame(diff, lifeCount, multi) {
    difficulty = diff;
    lives = lifeCount;
    multiplier = multi;
    level = 1;
    flags = [];
    localStorage.setItem("flags", JSON.stringify(flags));
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("difficultyDisplay").textContent = difficulty;
    updateUI();
    getAIPattern();
  }

  function startClock() {
    const clockEl = document.getElementById("clock");
    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `üïí ${hh}:${mm}:${ss}`;
    }, 1000);
  }

  function updateUI() {
    document.getElementById("levelDisplay").textContent = level;
    document.getElementById("livesDisplay").textContent = lives === Infinity ? '‚àû' : lives;
    document.getElementById("flagsDisplay").textContent = flags.length;
  }

  async function getAIPattern() {
    try {
      const res = await fetch('/generate-pattern');
      const data = await res.json();

      if (!data.pattern || !Array.isArray(data.pattern)) throw new Error("Bad AI data");

      sequence = data.pattern.map(val => val === '?' ? null : val);
      correctAnswer = sequence.find(val => val === null);
      missingIndex = sequence.indexOf(null);
      renderPattern();
    } catch (error) {
      console.warn("Using fallback pattern:", error);
      generatePatternFallback();
    }
  }

  function generatePatternFallback() {
    const isFibo = level % 2 === 0;
    const length = 6;
    sequence = [];

    if (isFibo) {
      let a = Math.floor(Math.random() * 3) + 1;
      let b = a;
      sequence.push(a, b);
      for (let i = 2; i < length; i++) {
        sequence.push(sequence[i - 1] + sequence[i - 2]);
      }
    } else {
      let start = Math.floor(Math.random() * 10) + 1;
      let step = Math.floor(Math.random() * 5) + 2;
      for (let i = 0; i < length; i++) {
        sequence.push(start + i * step);
      }
    }

    missingIndex = Math.floor(Math.random() * (length - 2)) + 1;
    correctAnswer = sequence[missingIndex];
    sequence[missingIndex] = null;

    renderPattern();
  }

  function renderPattern() {
    const display = sequence.map((val, idx) =>
      idx === missingIndex ? `<input type="number" id="userInput">` : val
    ).join(", ");

    document.getElementById("patternDisplay").innerHTML = display;
    document.getElementById("result").textContent = "";
    document.getElementById("flagDisplay").textContent = "";

    if (difficulty === 'Veteran') {
      clearInterval(timerInterval);
      startVeteranTimer();
    } else {
      document.getElementById("timer").textContent = "";
    }

    setTimeout(() => {
      const input = document.getElementById("userInput");
      if (input) {
        input.focus();
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter") checkAnswer();
        });
      }
    }, 100);
  }

  function startVeteranTimer() {
    timeLeft = 10;
    document.getElementById("timer").textContent = `‚è± Time Left: ${timeLeft}s`;

    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `‚è± Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame("‚è± Time's up! Game Over.");
      }
    }, 1000);
  }

  function generateFlag() {
    const suffix = Math.random().toString(36).substring(2, 6).toUpperCase();
    const flag = `FLAG{LEVEL_${level}_${suffix}}`;
    flags.push(flag);
    localStorage.setItem("flags", JSON.stringify(flags));
    return flag;
  }

  function checkAnswer() {
    clearInterval(timerInterval);
    const userInput = document.getElementById('userInput');
    const userVal = parseInt(userInput.value);
    const result = document.getElementById('result');
    const flag = document.getElementById('flagDisplay');

    if (userVal === correctAnswer) {
      result.textContent = "‚úÖ Correct! Leveling up...";
      result.style.color = "#00FF00";
      const newFlag = generateFlag();
      flag.textContent = `üéâ FLAG UNLOCKED: ${newFlag}`;
      level++;

      if (level > 255) {
        endGame("üéØ MAX LEVEL REACHED!");
        return;
      }
    } else {
      result.textContent = `‚ùå Incorrect. Correct: ${correctAnswer}`;
      result.style.color = "red";
      if (lives !== Infinity) lives--;
      if (lives === 0) {
        endGame("üíÄ Game Over");
        return;
      }
    }

    updateUI();
    setTimeout(getAIPattern, 3000);
  }

  function quitGame() {
    clearInterval(timerInterval);
    endGame("üõë Game Quit");
  }

  function endGame(message) {
    clearInterval(timerInterval);
    const totalPoints = flags.length * 10 * multiplier;
    alert(`${message}\nFlags: ${flags.length}\nPoints: ${totalPoints}`);
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("startScreen").classList.remove("hidden");
  }

  // Start the live clock as soon as the script loads
  startClock();
</script>
</body>
</html>
