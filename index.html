<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leet</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .pattern {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .result, .flag {
      margin-top: 10px;
      font-weight: bold;
    }
    .flag {
      font-size: 18px;
      color: #00FF00;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 18px;
      background-color: #003300;
      color: #00FF00;
      border: 1px solid #00FF00;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #002200;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>

  <h2>üß† Level <span id="levelDisplay">1</span>: Solve the Pattern</h2>
  <div class="pattern" id="patternDisplay"></div>
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="quitGame()">Quit Game</button>
  <div class="result" id="result"></div>
  <div class="flag" id="flagDisplay"></div>

  <script>
    let sequence = [];
    let correctAnswer;
    let missingIndex;
    let level = 1;
    let flags = JSON.parse(localStorage.getItem("flags")) || [];

    function generatePattern() {
      const start = Math.floor(Math.random() * 5) + 2;
      const isGeometric = level % 2 === 0;
      const modifier = Math.floor(level / 2) + 2;
      const length = Math.min(6 + level, 10);

      sequence = [start];
      for (let i = 1; i < length; i++) {
        const next = isGeometric
          ? sequence[i - 1] * modifier
          : sequence[i - 1] + modifier;
        sequence.push(next);
      }

      missingIndex = Math.floor(Math.random() * (length - 2)) + 1;
      correctAnswer = sequence[missingIndex];

      const display = sequence.map((val, idx) =>
        idx === missingIndex ? `<input type="number" id="userInput">` : val
      ).join(", ");

      document.getElementById("patternDisplay").innerHTML = display;
      document.getElementById("levelDisplay").textContent = level;
      document.getElementById("result").textContent = "";
      document.getElementById("flagDisplay").textContent = "";

      // Focus input and allow Enter key to submit
      setTimeout(() => {
        const input = document.getElementById("userInput");
        if (input) {
          input.focus();
          input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              checkAnswer();
            }
          });
        }
      }, 100);
    }

    function generateFlag(level) {
      const suffix = Math.random().toString(36).substring(2, 6).toUpperCase();
      const flag = `FLAG{LEVEL_${level}_${suffix}}`;
      flags.push(flag);
      localStorage.setItem("flags", JSON.stringify(flags));
      return flag;
    }

    function checkAnswer() {
      const userInput = document.getElementById('userInput');
      const userVal = parseInt(userInput.value);
      const result = document.getElementById('result');
      const flag = document.getElementById('flagDisplay');

      if (userVal === correctAnswer) {
        result.textContent = "‚úÖ Correct! Leveling up...";
        result.style.color = "#00FF00";
        const newFlag = generateFlag(level);
        flag.textContent = `üéâ FLAG UNLOCKED: ${newFlag}`;
        level++;

        if (level > 255) {
          alert("üéØ MAX LEVEL REACHED!\nRedeeming Points...");
          quitGame();
          return;
        }
      } else {
        result.textContent = `‚ùå Incorrect. Correct answer: ${correctAnswer}. Try again.`;
        result.style.color = "red";
      }

      setTimeout(generatePattern, 4000);
    }

    function quitGame() {
      const totalPoints = flags.length * 10;
      alert(`üõë Game Over\nFlags Collected: ${flags.length}\nTotal Points: ${totalPoints}`);
      disableGame();
    }

    function disableGame() {
      document.getElementById("patternDisplay").innerHTML = "GAME TERMINATED.";
      const input = document.getElementById("userInput");
      if (input) input.setAttribute("disabled", true);
      document.querySelector("button[onclick='checkAnswer()']").disabled = true;
      document.querySelector("button[onclick='quitGame()']").disabled = true;
    }

    generatePattern();
  </script>

</body>
</html>
