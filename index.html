<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leet</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧠</text></svg>">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .hidden { display: none; }
    .pattern, .result, .flag, .lives, .score, #timer, #clock, #aiProgressContainer {
      font-size: 20px;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 18px;
      background-color: #003300;
      color: #00FF00;
      border: 1px solid #00FF00;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      background-color: #002200;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #004400;
    }
    #aiProgressContainer {
      width: 300px;
      background: #222;
      border: 1px solid #00FF00;
      height: 25px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 15px;
      margin-bottom: 10px;
      display: none;
    }
    #aiProgressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00FF00 60%, #008800 100%);
      transition: width 0.2s linear;
    }
    #aiProgressLabel {
      color: #00FF00;
      font-size: 16px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 2px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
    .progress-wrap {
      position: relative;
      width: 300px;
      height: 25px;
    }
  </style>
</head>
<body>
  <div id="gameScreen">
    <h2>🧠 Level <span id="levelDisplay">1</span> - <span id="difficultyDisplay"></span></h2>
    <div class="pattern" id="patternDisplay"></div>
    <div class="lives">Lives: <span id="livesDisplay"></span></div>
    <div class="score">Flags: <span id="flagsDisplay">0</span></div>
    <div id="clock">🕒 --:--:--</div>
    <div id="timer"></div>
    <div id="aiProgressContainer" class="progress-wrap">
      <div id="aiProgressBar"></div>
      <div id="aiProgressLabel"></div>
    </div>
    <div>
      <div id="inputP1">Player 1: <input type="number" id="userInputP1"> <button onclick="checkAnswer(1)">Submit</button></div>
    </div>
    <button onclick="quitGame()">Quit Game</button>
    <div class="result" id="result"></div>
    <div class="flag" id="flagDisplay"></div>
  </div>
<script>
  // Default to P1 mode, Easy difficulty
  let level = 1, lives = 8, difficulty = 'Easy', multiplier = 1, sequence = [], correctAnswer, missingIndex;
  let flags = JSON.parse(localStorage.getItem("flags")) || [];
  let timerInterval = null, aiTimeout = null, aiInterval = null, winner = null;

  function startClock() {
    const clockEl = document.getElementById("clock");
    setInterval(() => {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `🕒 ${hh}:${mm}:${ss}`;
    }, 1000);
  }

  function updateUI() {
    document.getElementById("levelDisplay").textContent = level;
    document.getElementById("difficultyDisplay").textContent = difficulty;
    document.getElementById("livesDisplay").textContent = lives === Infinity ? '∞' : lives;
    document.getElementById("flagsDisplay").textContent = flags.length;
  }

  function getPattern() {
    generatePatternFallback();
  }

  function generatePatternFallback() {
    const isFibo = level % 2 === 0;
    const length = 6;
    sequence = [];
    if (isFibo) {
      let a = Math.floor(Math.random() * 3) + 1, b = a;
      sequence.push(a, b);
      for (let i = 2; i < length; i++) sequence.push(sequence[i - 1] + sequence[i - 2]);
    } else {
      let start = Math.floor(Math.random() * 10) + 1, step = Math.floor(Math.random() * 5) + 2;
      for (let i = 0; i < length; i++) sequence.push(start + i * step);
    }
    missingIndex = Math.floor(Math.random() * (length - 2)) + 1;
    correctAnswer = sequence[missingIndex];
    sequence[missingIndex] = null;
    renderPattern();
  }

  function renderPattern() {
    const display = sequence.map((val, idx) => idx === missingIndex ? '?' : val).join(", ");
    document.getElementById("patternDisplay").innerHTML = display;
    document.getElementById("result").textContent = "";
    document.getElementById("flagDisplay").textContent = "";
    document.getElementById("aiProgressContainer").style.display = "none";
  }

  function generateFlag() {
    const suffix = Math.random().toString(36).substring(2, 6).toUpperCase();
    const flag = `FLAG{LEVEL_${level}_${suffix}}`;
    flags.push(flag);
    localStorage.setItem("flags", JSON.stringify(flags));
    return flag;
  }

  function checkAnswer(player) {
    if (winner) return;
    const userVal = parseInt(document.getElementById('userInputP1').value);
    const result = document.getElementById("result");
    const flag = document.getElementById("flagDisplay");
    if (userVal === correctAnswer) {
      winner = `Player ${player}`;
      result.textContent = `✅ ${winner} Correct!`;
      result.style.color = "#00FF00";
      const newFlag = generateFlag();
      flag.textContent = `🎉 FLAG UNLOCKED: ${newFlag}`;
      level++;
      updateUI();
      setTimeout(() => {
        winner = null;
        document.getElementById("userInputP1").value = "";
        getPattern();
      }, 2000);
    } else {
      result.textContent = `❌ Player ${player} Incorrect.`;
      result.style.color = "red";
      if (lives !== Infinity) {
        lives--;
        updateUI();
        if (lives === 0) {
          endGame("No more lives!");
        }
      }
    }
  }

  function quitGame() {
    clearInterval(timerInterval);
    clearTimeout(aiTimeout);
    clearInterval(aiInterval);
    endGame("⏹ Game Quit");
  }

  function endGame(message) {
    let totalPoints = flags.length * 10 * multiplier;
    alert(`${message}\nFlags: ${flags.length}\nPoints: ${totalPoints}`);
    // Reset for new game, if desired
    window.location.reload();
  }

  // Auto-start game on load:
  document.addEventListener("DOMContentLoaded", () => {
    updateUI();
    getPattern();
    startClock();
  });
</script>
</body>
</html>
